<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='background_image.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .header {
            background: linear-gradient(90deg, #005f73, #0a9396);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
        }

        .logo {
            max-height: 50px;
            margin-right: 20px;
        }

        .nav-link {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #94d2bd;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            flex-grow: 1;
            color: #000000;
        }

        .data-detectives {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #005f73;
        }

        select, input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #005f73;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #94d2bd;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img class="logo" src="{{ url_for('static', filename='data-detectives-logo.png') }}" alt="Logo">
            <div class="data-detectives">DATA DETECTIVES</div>
        </div>
        <div class="header-right">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/data">Data</a>
            <a class="nav-link" href="/predict">Predict</a>
        </div>
    </div>

    <div class="container">
        <h2 style="color: #57b998;">Prediction Page</h2>
        <div class="input-group">
            <label for="studentId">Student ID:</label>
            <select id="studentId">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div class="input-group">
            <label for="studyHours">Study Hours per Day:</label>
            <input type="number" id="studyHours" min="0">
        </div>

        <div class="input-group">
            <label for="sleepHours">Sleep Hours per Day:</label>
            <input type="number" id="sleepHours" min="0">
        </div>

        <div class="input-group">
            <label for="socialHours">Social Hours per Day:</label>
            <input type="number" id="socialHours" min="0">
        </div>

        <div class="input-group">
            <label for="stressLevel">Stress Level:</label>
            <select id="stressLevel">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="input-group">
            <label for="extraHours">Extracurricular Hours per Day:</label>
            <input type="number" id="extraHours" min="0">
        </div>

        <div class="input-group">
            <label for="physicalHours">Physical Activity Hours per Day:</label>
            <input type="number" id="physicalHours" min="0">
        </div>

        <button>Predict</button>
    </div>
</body>
</html>
