<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .header {
            background: linear-gradient(90deg, #005f73, #0a9396);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-right {
            display: flex;
        }
        .logo {
            max-height: 50px;
            margin-right: 20px;
        }
        .nav-link {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #94d2bd;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #005f73;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .menu {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .menu-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            color: #005f73;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-item:hover {
            background-color: #94d2bd;
            color: white;
        }
        .heatmap-container {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .heatmap-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img class="logo" src="{{ url_for('static', filename='data-detectives-logo.png') }}" alt="Logo">
            <div class="data-detectives">DATA DETECTIVES</div>
        </div>
        <div class="header-right">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/data">Data</a>
            <a class="nav-link" href="/predict">Predict</a>
        </div>
    </div>

    <div class="container">
        <h1>Analytics Page</h1>
        <div class="content-container">
            <div class="menu">
                <div class="menu-item">Overview</div>
                <div class="menu-item">Heatmap</div>
                <div class="menu-item">Bar Chart</div>
                <div class="menu-item">Pie Chart</div>
            </div>
            <div class="heatmap-container">
                <img src="{{ url_for('static', filename='heatmap.png') }}" alt="Heatmap">
            </div>
        </div>
    </div>
</body>
</html>
